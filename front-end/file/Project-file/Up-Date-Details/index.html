    <main>
      <div class="container">
        <div class="section">
          <div class="title-bar">
            <h2>User data change on same window</h2>
          </div>
          <table>
            <tr>
              <th>First Name</th>

          </table>
          <div class="popUp">
            <div class="popUp-content">
              <div class="close">X</div>
              <div class="updateTitle">
                <h1>Update User Details</h1>
              </div>
              <div class="updateItems">
                <label for="updateName"> First Name : </label>
                <input
                  type="text"
                  id="updateName"
                  placeholder="Your First Name"
                />
              </div>
              <div class="updateItems">
                <label for="updatelsName"> last Name : </label>
                <input
                  type="text"
                  id="updatelsName"
                  placeholder="Your last Name"
                />
              </div>
              <div class="updateItems">
                <label for="updateUserId"> Update UserId : </label>
                <input
                  type="text"
                  id="updateUserId"
                  placeholder="Your Update UserId"
                />
              </div>
              <div class="updateItems">
                <label for="updateEmail"> Email : </label>
                <input
                  type="email"
                  id="updateEmail"
                  placeholder="Your Update Your Email"
                />
              </div>
              <div class="updateItems">
                <label for="updateNumber"> Number : </label>
                <input
                  type="number"
                  id="updateNumber"
                  placeholder="Your Number"
                />
              </div>
              <button class="updateBtn">Update</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
